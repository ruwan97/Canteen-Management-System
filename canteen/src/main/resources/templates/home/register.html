<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<center>
    <form>
        <h1>Canteen Managemant System</h1>
        <br>
        <h2>Register Form</h2>
        <table>
            <tr>
                <td>User Id</td>
                <td>
                    <input type="text" name="id">
                </td>
            </tr>
            <tr>
                <td>User Name</td>
                <td>
                    <input type="text" name="name">
                </td>
            <tr>
                <td>User Email</td>
                <td>
                    <input type="email" name="email">
                </td>
            <tr>
                <td>User Password</td>
                <td>
                    <input type="password" name="password">
                </td>
            <tr>
                <td>User Role</td>
                <td>
                    <input type="text" name="role">
                </td>
            </tr>
            <tr>
                <td>User Contact</td>
                <td>
                    <input type="number" name="contact">
                </td>
            </tr>
            <tr>
                <td>User Image</td>
                <td>
                    <input type="file" name="image">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
